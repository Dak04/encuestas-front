<div class="container mt-4">
  <div class="row mb-4">
    <div class="col-12">
      <a (click)="goBack()" class="text-decoration-none">
        <i class="bi bi-caret-left-fill" color="black"></i>
      </a>
    </div>
  </div>

  <h2 class="text-center mb-4">Encuesta</h2>
  <form [formGroup]="surveyForm" (ngSubmit)="onSubmit()">
    
    <!-- Estilo Musical -->
    <div class="row mb-3 align-items-center">
      <label for="musicStyle" class="col-sm-2 col-form-label text-end">Estilo Musical:</label>
      <div class="col-sm-4">
        <select id="musicStyle" class="form-select" formControlName="musicStyle" required>
          <option *ngFor="let style of musicStyles" [value]="style">{{ style }}</option>
        </select>
      </div>
    </div>

    <!-- Email -->
    <div class="row mb-3 align-items-center">
      <label for="email" class="col-sm-2 col-form-label text-end">Email:</label>
      <div class="col-sm-4">
        <input id="email" class="form-control" formControlName="email" type="email" required>
        <div *ngIf="surveyForm.get('email')?.invalid && (surveyForm.get('email')?.touched || surveyForm.get('email')?.dirty)">
          <small class="text-danger" *ngIf="surveyForm.get('email')?.errors?.['required']">El email es requerido.</small>
          <small class="text-danger" *ngIf="surveyForm.get('email')?.errors?.['pattern']">Formato de email inválido.</small>
        </div>
      </div>
    </div>

    <!-- Botón Guardar -->
    <div class="row">
      <div class="col-sm-12 text-center">
        <button type="submit" class="btn btn-primary" [disabled]="surveyForm.invalid">Guardar</button>
      </div>
    </div>
    
  </form>
</div>
